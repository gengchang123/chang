<body>
    <script>
     var   arr=['1','2','2','5']
     var arr1=arr.filter((item,index,array)=>{
        return item==2
        return index
     })

     console.log(arr1);
     var arr2=arr.some((item)=>{
         return item>5
     })
     console.log(arr2);
     
    </script>
